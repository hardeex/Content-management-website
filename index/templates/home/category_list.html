{% extends 'home/base.html' %} 
{% block title %} View Category {% endblock %}

{% block body %} 
<h1>Blog Categories</h1>
    {% if category_list %}
        <ol>
            {% for item in category_list %} 
            <li>
                <h4><a href="{% url 'index:category_list' item %}">  {{item}} </a></h4> 
            </li>
        
   
{% endfor %} <br><br>
    </ol>
    {% endif %}
{% endblock %}
